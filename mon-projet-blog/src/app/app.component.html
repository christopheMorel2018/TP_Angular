<div class="container" style="text-align:left">
  <h1>
    {{title}}
  </h1>

  <ul class="list-group">
    <app-post-list-component *ngFor="let p of posts"
                             [postTitle]="p.title"
                             [postContent]="p.content"
                             [postLoveIts]="p.loveIts"
                             [postDate]="p.created_at">
    </app-post-list-component>
  </ul>
</div>
